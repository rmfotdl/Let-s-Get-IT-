<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  
  <style>
    #computer {width:142px; height:200px;}
  </style>
</head>
<body>
  <div id="computer"></div>
  <div>
    <button id="scissors">가위</button>
    <button id="rock">바위</button>
    <button id="paper">보</button>
  </div>
  <div id="score">0</div>

  <script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $rock = document.querySelector('#rock');
    const $scissors = document.querySelector('#scissors');
    const $paper = document.querySelector('#paper');



    const computer = document.querySelector('#computer');
    const img_url = './rsp.png';
    computer.style.background = `url(${img_url}) 0 0`;
    computer.style.backgroundSize = 'auto 200px';

    const rspX = {
      scissors : '0',
      rock : '-220px',
      paper : '-440px'
    };

    let computerChoice = 'scissors';
    const computerMove = () => {
      if(computerChoice === 'rock'){
        computerChoice = 'scissors';
      }else if(computerChoice === 'scissors'){
        computerChoice = 'paper'
      }else if(computerChoice === 'paper'){
        computerChoice = 'rock';
      }
      computer.style.background =`url(${img_url}) ${rspX[computerChoice]} 0`;
      computer.style.backgroundSize = 'auto 200px'
    }

    let intervalid = setInterval(computerMove, 50);

    const scoreTable = {
      rock : 0,
      scissors : 1,
      paper : -1,
    };
    
    let clickTable = true;
    let score = 0;
    const clickButton = () =>{
      if(clickTable){
        clearInterval(intervalid);
        clickTable = false;
        const myChoice = event.target.textContent === '바위'
        ? 'rock'
        : event.target.textContent === '가위'
        ? 'scissors'
        : 'paper';


        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice];
        const diff = myScore - computerScore;

        if(diff === 2 || diff === -1){
          score += 1;
          message='승리';
        }else if(diff === -2 || diff === 1){
          score -= 1;
          message='패배';
        }else if(diff === 0){
          message='무승부';
        }
        $score.textContent = ` ${message} 총 : ${score}점 `;

        //줄이기 전 if문 조건부 삼항 연산자 사용
        // if(myChoice === 'rock'){
        //   if(computerChoice === 'rock'){
        //     console.log('무승부');
        //   }else if(computerChoice === 'scissors'){
        //     console.log('승리');
        //   }else if (computerChoice === 'paper'){
        //     console.log('패배');
        //   }
        // }else if(myChoice === 'scissors'){
        //   if(computerChoice === 'rock'){
        //     console.log('패배');
        //   }else if(computerChoice === 'scissors'){
        //     console.log('무승부');
        //   }else if(computerChoice === 'paper'){
        //     console.log('승리');
        //   }
        // }else if(myChoice === 'paper'){
        //   if(computerChoice === 'rock'){
        //     console.log('승리');
        //   }else if(computerChoice === 'scissors'){
        //     console.log('패배');
        //   }else if(computerChoice === 'paper'){
        //     console.log('무승부');
        //   }
        // }
        setTimeout(() => {
          clickTable = true;
          intervalid = setInterval(computerMove,50)
        }, 1000);
      }
    };

    $rock.addEventListener('click', clickButton);
    $scissors.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);

  </script>
</body>
</html>
