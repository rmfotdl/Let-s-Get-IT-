<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지뢰찾기 게임</title>

    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" id="row" class="row" placeholder="가로">
      <input type="text" id="cell" placeholder="세로">
      <input type="number" id="mine" placeholder="지뢰">
      <button id="exec" onclick="clearInput()">생성</button>
    </form>
    
    <div id="timer">0초</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
  </body>

  <script>
    const execute = document.querySelector('#exec');
    const $row = document.querySelector('#row');
    const horizontal = document.querySelector('#row').value;
    const vertical = document.querySelector('#cell').value;
    const $form = document.querySelector("#form");
    const $timer = document.querySelector("#timer");
    const $tbody = document.querySelector("#table tbody");
    const $result = document.querySelector("#result");
    let row; //줄
    let cell; //칸
    let mine;
    const CODE = {
      NORMAL: -1,
      QUESTION: -2,
      FLAG: -3,
      QUESSTION_MINE: -4,
      FLAG_MINE: -5,
      MINE: -6,
      OPENED: 0, //0 이상이면 모두 열린칸
    };
    let data;
    let openCount = 0;
    let startTime;
    let interval;

    function onSubmit(){
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount=0;
      normalCellFound = false;
      searched=null;
      firstClick=true;
      clearInterval(interval);
      $tbody.innerHTML='';
      drowTable();
      startTime = new Date;
      interval = setInterval(()=>{
        const time = Math.floor((new Date() - startTime)/1000);
        $timer.textContent = `${time}초`
      }, 1000)      
    }
    $form.addEventListener('submit', onSubmit);

    function plantMine() {
      const candidata = Array(row * cell).fill().map((arr, i) => {
          return i;
        });

      const shuffle = [];

      while (candidata.length > row * cell - mine) {
        const cheson = candidata.splice(
          Math.floor(Math.random() * candidata.length),
          1
        )[0];
        shuffle.push(cheson);
      }

      const data = [];

      for (let i = 0; i < row; i++) {
        // 10번 반복 -1 10개짜리 이차원배열 10개  data에 추가
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          //-1배열 10개 rowData에 추가
          rowData.push(CODE.NORMAL);
        }
      }

      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
      }

      return data;
    }

    function onRightClick(event) {
      event.preventDefault();
      const target = event.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;

      const cellData = data[rowIndex][cellIndex];

      if (cellData === CODE.MINE) {
        //지뢰면
        data[rowIndex][cellIndex] = CODE.QUESSTION_MINE; // 물음표 지뢰로 변경
        target.className = "question";
        target.textContent = "?";
      } else if (cellData === CODE.QUESSTION_MINE) {
        // 물음표 지뢰면
        data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발 지뢰로
        target.className = "flag";
        target.textContent = "!";
      } else if (cellData === CODE.FLAG_MINE) {
        //깃발지뢰면
        data[rowIndex][cellIndex] = CODE.MINE;
        target.className = "";
        target.textContent = "";
      } else if (cellData === CODE.NORMAL) {
        //닫힌칸이면
        data[rowIndex][cellIndex] = CODE.QUESTION; //물음표로
        target.className = "question";
        target.textContent = "?";
      } else if (cellData === CODE.QUESTION) {
        data[rowIndex][cellIndex] = CODE.FLAG; //닫힌 칸으로
        target.className = "flag";
        target.textContent = "!";
      } else if (cellData === CODE.FLAG) {
        //깃발이면
        data[rowIndex][cellIndex] = CODE.NORMAL; //닫힌 칸으로
        target.className = "";
        target.textContent = "";
      }
    }

    function countMine(rowIndex, cellIndex) {
      const mines = [CODE.MINE, CODE.QUESSTION_MINE, CODE.FLAG_MINE];
      let i = 0;
      mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
      mines.includes(data[rowIndex][cellIndex - 1]) && i++;
      mines.includes(data[rowIndex][cellIndex + 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
      return i;
    }

    function onLeftClick(event) {
      const target = event.target; //td태그
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let cellData = data[rowIndex][cellIndex];
      if(firstClick){
        firstClick = false;
        searched = Array(row).fill().map(()=>[]);
        if(cellData === CODE.MINE){//첫클릭이 지뢰면
          transferMine(rowIndex, cellIndex);
          data[rowIndex][cellIndex]= CODE.NORMAL;
          cellData = CODE.NORMAL;
        }
      }
      if (cellData === CODE.NORMAL) {//닫힌칸이면
        onponAround(rowIndex, cellIndex);
      } else if (cellData === CODE.MINE) {
        //지뢰칸이면
        showMines();
        target.textContent = "펑!";
        target.className = "opened";
        clearInterval(interval);
        
        $tbody.removeEventListener("contextmenu", onRightClick);
        $tbody.removeEventListener("click", onLeftClick);
        setTimeout(()=>{
          alert(`실패!`);
          $tbody.innerHTML='';
          onSubmit();
        },0);
        setTimeout(()=>{
          location.reload();
        },500)
      }
    }

    function open(rowIndex, cellIndex) {
      if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) {
        return;
      }
      const count = countMine(rowIndex, cellIndex);
      target.textContent = count || "";
      target.className = "opened";
      data[rowIndex][cellIndex] = count;
      openCount++;
      console.log(openCount);
      if(openCount === row*cell - mine){
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(()=>{
          alert(`승리했습니다! ${time}초가 걸렸습니다.`);
        },0);
        setTimeout(()=>{
          location.reload();
        },500);
        $tbody.innerHTML='';
        row=null;
        onSubmit()
      }
      
      return count;
    }

    function onponAround(rI, cI) {
      setTimeout(() => {
        const count = open(rI, cI);
        if (count === 0) {
          open(rI - 1, cI - 1);
          open(rI - 1, cI);
          open(rI - 1, cI + 1);
          open(rI, cI - 1);
          open(rI, cI + 1);
          open(rI + 1, cI - 1);
          open(rI + 1, cI);
          open(rI + 1, cI + 1);
        }
      }, 0);
    }

    let normalCellFound = false;
    let searched;
    function transferMine(rI, cI){
      if(normalCellFound) return; // 이미 빈칸을 찾았으면 종료
      if (rl < 0 || rI >= cI < 0 || cI >= cell) return;
      if(searched[rI][cI])return;
      if (data[rI][cI] === CODE.NORMAL){
        normalCellFound = true;
        data[rI][cI]=CODE.MINE;
      }else {//지뢰칸인 경우 8방향 탐색
        searched[rI][cI]= true;
        transferMine(rI -1, cI -1);
        transferMine(rI - 1, cI);
        transferMine(rI - 1, cI + 1);
        transferMine(rI, cI - 1);
        transferMine(rI, cI + 1);
        transferMine(rI + 1, cI - 1);
        transferMine(rI + 1, cI);
        transferMine(rI + 1, cI + 1);
      }
    }

    function showMines(){
      const mines = [CODE.MINE, CODE.QUESSTION_MINE, CODE.FLAG_MINE];
      data.forEach((row,rowIndex)=>{
        row.forEach((cell, cellIndex)=>{
          if(mines.includes(cell)){
            $tbody.children[rowIndex].children[cellIndex].textContent ='x';
          }
        });
      });
    }

    function drowTable() {
      
      data = plantMine();
      data.forEach((row) => {
        const $tr = document.createElement("tr");
        row.forEach((cell) => {
          const $td = document.createElement("td");
          if (cell === CODE.MINE) {
            $td.textContent = "";
          }
          $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener("contextmenu", onRightClick);
        $tbody.addEventListener("click", onLeftClick);
      });
      
    }

    drowTable();
  </script>
</html>
