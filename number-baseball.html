<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 야구</title>
</head>
<body>
  <form id="form">
    <input type="text" id="input" required minlength="4" maxlength="4" pattren="^(?!.*(.).*\1)\d{4}$">
    <button>확인</button>
  </form>
  <div id="logs"></div>

  <script>

    const $input = document.querySelector('#input');
    const $form = document.querySelector('#form');
    const $logs = document.querySelector('#logs');

    const numbers = [];
    for(let i = 1 ; i <= 9; i +=1){
      numbers.push(i)
    };

    const answer = [];
    for(let i = 0; i <= 3; i += 1){
     const index = Math.floor(Math.random() * numbers.length);
     answer.push(numbers[index]);
     numbers.splice(index, 1);
    }  
    console.log(answer);

    const tries = [];
    function checkInput(input){
      if(input.length !== 4){
        return alert('4개의 숫자를 입력하세요')
      }
      if(new Set(input).size !== 4){
        return alert('중복되지 않은 숫자를 입력하시오')
      }
      if(tries.includes(input)){
        return alert('이미 시도한 값이다')
      }
      return true;
    };

    $form.addEventListener('submit', (event) => {
        event.preventDefault();
        const value = $input.value;
        $input.value = '';
        const valide = checkInput(value);
        if(!valide) return;
        if(answer.join('') === value){
          $logs.textContent= '홈런!';
          return;
        }
        if(tries.length >= 9){
          const massege = document.createTextNode('정답은 ${answer.join("")}');
          $logs.appendChild(massege);
          return;
        }

    });
  </script>
</body>
</html>
